<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecom </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.green.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <style>
        .form-signin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-label-group > input,
        .form-label-group > label {
            height: 3.125rem;
            padding: .75rem;
        }

        .form-label-group > label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0; /* Override default `<label>` margin */
            line-height: 1.5;
            color: #495057;
            pointer-events: none;
            cursor: text; /* Match the input under the label */
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
        }
    </style>

    <div class="container"> 
        {% include 'store/menu.html' %} 
        <br>
        <form class="form-signin" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {% include 'utils/_messages.html' %}
            <div class="m-2 p-5 rounded shadow-sm" style="background: #F2F2F2;">
                <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>

                <label for="inputEmail" class="sr-only">Full Name</label>
                <input type="text" class="form-control mb-3" name="fullname" placeholder="Full Name" required style="height:3rem; border-radius:1.5rem;">
            
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" class="form-control mb-3" name="email" placeholder="Email address" required style="height:3rem; border-radius:1.5rem;">
            
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password1" placeholder="Password" required style="height:3rem; border-radius:1.5rem;">
                <br>
                <label for="inputPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password2" placeholder="Confirm Password" required style="height:3rem; border-radius:1.5rem;">
                
                <div class="checkbox mb-3">
                    <label>
                        <a href="{% url 'login' %}">Already a member</a>
                    </label>
                </div>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
            </div>
        </form>
    </div>



    <script>
        document.querySelector(".hamburger-menu").
        addEventListener("click", () => {
        document.querySelector('.sidebar').classList.toggle('inactive');
    });

    document.querySelector(".hamburger-menu").
        addEventListener("click", () => {
        document.querySelector('.container').classList.toggle('change');
    });

    $('.home-slider').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    items:1
    });
</script>
</body>
</html>
