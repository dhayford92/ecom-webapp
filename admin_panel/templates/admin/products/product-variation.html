{% extends 'admin/admin_base.html' %}
{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Product</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
              <li class="breadcrumb-item active">Add Product</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <form action="{% url 'add_variation' %}" method="post">
      {% csrf_token %}
      <section class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Variation</h3> 

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fas fa-minus"></i></button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                    <label for="inputStatus">Product ID</label>
                    <select class="form-control custom-select" name="product_id">
                      <option value="1">Product</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="inputName">Title</label>
                  <input type="text" id="inputName" name="title" class="form-control">
                </div>
                
                <div class="form-group">
                  <label for="inputStatus">Category</label>
                  <select class="form-control custom-select" name="category">
                    <option value="1">Shoes</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="inputStatus">Image</label>
                    <select class="form-control custom-select" name="image">
                      <option>Image</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputName">Price</label>
                    <input type="number" id="inputName" name="price" class="form-control">
                  </div>
                <div class="form-group">
                  <label for="inputStatus">Active</label>
                  <select class="form-control custom-select" name="active">
                    <option value="True">True</option>
                  </select>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <input type="submit" value="Create new Porject" class="btn btn-success float-right">
          </div>
        </div>
      </section>
    </form><!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
