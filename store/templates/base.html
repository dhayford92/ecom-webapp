<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Ecom {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.green.min.css' %}">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
        </div>
        <section class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="/" class="menu-link" data-content="Home">Home</a>
                </li>
                <li class="menu-item">
                    <a href="{% url 'store' %}" class="menu-link" data-content="Products">Products</a>
                </li>
                <li class="menu-item">
                    <a href="{% url 'cart' %}" class="menu-link" data-content="Cart">Cart<span class="badge badge-light">0</span></a>
                </li>
                <li class="menu-item">
                    <a href="blog.html" class="menu-link" data-content="Blog">Blog</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="menu-item">
                        <a href="{% url 'logout' %}" class="menu-link" data-content="Blog">logout</a>
                    </li>
                {% else %}
                    <li class="menu-item">
                        <a href="{% url 'login' %}" class="menu-link" data-content="Blog">Login/Register</a>
                    </li>
                {% endif %}
                
            </ul>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
        <br>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand"></a>
            <form class="form-inline" action="{% url 'search' %}" method="GET">
              <input class="form-control mr-sm-3" type="search" placeholder="Search" name='q' aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
        {% block content %}

        {% endblock %}
        {% include 'footer.html' %}
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script>
            document.querySelector(".hamburger-menu").
            addEventListener("click", () => {
            document.querySelector('.sidebar').classList.toggle('inactive');
        });

        document.querySelector(".hamburger-menu").
            addEventListener("click", () => {
            document.querySelector('.container').classList.toggle('change');
        });

        $('.home-slider').owlCarousel({
        loop:true,
        margin:10,
        nav:true,
        items:1
        });
    </script>
    </body>
</html>
